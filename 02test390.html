    * {

<script>
   var info = [45, 11, 7, 32, 20, 5];
   
   for(var k=0; k<info.length; k++) {document.write(info[k],' ');}
   document.write('<p>소트처리 데이터출력<br>');
   info.sort(function(a,b) { return a-b;});

   var data = info.toString();
   document.write(data,'<br>'); /*info.toString()*/
   document.write(data.replaceAll(',',' '));
   document.write('<p>');
</script>
