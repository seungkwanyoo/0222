<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12testfunction.html</title>
<style>
    * {
        font-size: 20pt;
    }
</style>
<script>
    var totalCount=0;
    var samCount=0;
    var youCount=0;
    var comCount=0;
    function setting(num) {
        document.me.src = "./images/" + num + ".gif";
        com=Math.floor(Math.random()*3)+1;
        document.computer.src = "./images/" + com + ".gif";
        score(num, com);
    }

    function score(you,com) {
        totalCount++;
        document.all.txtTotal.value=totalCount;
        if(you===com) {samCount++; document.all.txtSam.value=samCount;}
        if((you===1&&com===3) || (you===2)&&(com===1) || (you===3)&&(com===2)) {youCount++; document.all.txtYou.value=youCount;}
        if((you===1&&com===2) || (you===2)&&(com===3) || (you===3)&&(com===1)) {comCount++; document.all.txtCom.value=comCount;}

    }
    
</script>
</head>
<body>
    <h2>12testfunction.html</h2>
    <!-- <button onclick="setting(1)">번호1</button>
    <button onclick="setting(2)">번호2</button>
    <button onclick="setting(3)">번호3</button> -->
    <p></p>
        <img src="./images/1.gif" width="90" height="90" border="0" alt="" onclick="setting(1)">
        <img src="./images/1.gif" width="90" height="90" border="0" alt="" onclick="setting(2)">
        <img src="./images/1.gif" width="90" height="90" border="0" alt="" onclick="setting(3)">
    <p></p>
    <img src="images/cake1.jpg" width="120" height="90" border="0" alt="" name="me">
    <img src="images/cake2.jpg" width="120" height="90" border="0" alt="" name="computer">
    <p></p>
    <input type="text" name="txtTotal"  id="txtTotal" size="2"  style="text-align:right" > 전
    <input type="text" name="txtYou"   id="txtYou"    size="2"   style="text-align:right" > 승
    <input type="text" name="txtSam"   id="txtSam"    size="2"  style="text-align:right" > 무
    <input type="text" name="txtCom"   id="txtCom"    size="2"  style="text-align:right" > 패


</body>
</html>
