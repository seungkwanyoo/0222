<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11testfunction.html</title>
<style>
    * {
        font-size: 20pt;
    }
</style>
<script>
    function book() {
        var title = '개화산'; //지역범위축소
        return title;
    }

    function discount(){
        var dc=1500; //지역범위
        return dc;
    }
    function note() {
        var retA = book();
        var retB = discount();
        document.write('<h2>note함수','<br>');
        document.write('산이름 ', retA ,'<br>');
        document.write('산이름 ', book() ,'<hr>');
        document.write('할인율' , retB ,'<br>');
        document.write('할인율' , discount() ,'</h2>');
    }
</script>    
</head>
<body>
    <h2>11testfunction.html</h2>
    <button onclick="note()">note함수호출</button>
</body>
</html>
