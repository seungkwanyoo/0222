<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07testMath.html</title>
<style>
    * {
        font-size: 20pt;
    }
</style>
<script>
    document.write('sqrt()결과 ', Math.sqrt(9) ,'<p>');
    document.write('random()결과 ', Math.random()  ,'<p>');
    document.write('floor()결과 ', Math.floor(5.1) ,'<p>');
    document.write('ceil()결과 ', Math.ceil(5.1) ,'<p>');
    document.write('round()결과 ', Math.round(5.1) ,'<p>');
    document.write('min()결과 ', Math.min(7,3) ,'<p>');
    document.write('max()결과 ', Math.max(7,3) ,'<p>');
    document.write('abs()결과 ', Math.abs(-8) ,'<p>');
    // document.write('수학함수 sqrt()', ,'<p>');

    
</script>
</head>
