<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06test392.html</title>
<style>
    * {
        font-size: 20pt;
    }
</style>
<script>
   var base = [7,8,9];
   for(var k=0; k<base.length; k++) { document.write(base[k],' ')}
   document.write('<p>');
   
   for(var k=0; k<base.length; k++) { document.write(base[k]*2,' ')}
   document.write('<p>');
   
   var data=base.map(function(value){return value*2;});
   document.write(data.toString(),'<p>');
</script>
</head>
<body>
    <h2>06test392.html</h2>
</body>
</html>
