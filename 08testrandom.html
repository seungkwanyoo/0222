<script>

    // 1~45사이 6개 발생 배열/변수6개
    
    var lotto = []; //배열
    while(lotto.length<6) {
        var num = Math.floor(Math.random()*10)+1;
        if(lotto.indexOf(num)==-1){ lotto.push(num);}
        //lotto.push(num); 중복허용
    }

    lotto.sort(function(a,b) {return a-b;});
    for(var k=0; k<6; k++) {
        document.write(lotto[k],' ');
    }
