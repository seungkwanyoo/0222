<script>
   function mylotto(){
      var lotto = new Array();
      for(var a=0; a<6; a=a+1){
        lotto[a] = Math.floor(Math.random()*45+1);
        for(var j=0; j<a ; j=j+1) {
          if(lotto[a]==lotto[j]){ a--; continue; }
        }
      }

      lotto.sort(function(a,b){ return a-b;} );
      for(var k=0; k<6; k++){
        document.write(lotto[k], ' ');
      }
   }//end

  //전역변수 
    var num = 1;
    var timer = 0;
    var totalCount = 0;
	var youCount = 0;
	var comCount = 0;
	var samCount = 0;
	var flag = false;
	var com = 0;
   function myrotateImage(){
		document.me.src ="./images/" +num + ".gif";
		num++;
		if(num == 4){num = 1;}

		document.computer.src = "./images/" +num + ".gif";
		timer = window.setTimeout("myrotateImage()", 200);		
		flag = true;
	}//end

   function setting(num){
    if(flag==true){
      clearTimeout(timer);
      flag=false;

	  document.me.src ="./images/" +num + ".gif";

	var com = parseInt(Math.random()*3);
  	// document.write('컴퓨터: ',num); 
	  //난수발생 컴퓨터 var com
    }

  }//end

  
  	

  function score(you, com){
	if(you===com) {return txtSam}
	else if(you==="./images/1.gif";) {

			return txtYou
		}else {
			return txtCom
		}
	}
	else if(you==="./images/3.gif";) {
        if(com==="./images/2.gif";){
            return txtYou;  
    	 }else{
        	return txtCom;
        }
    }
	totalCount++; //게임시작할때마다 게임횟수증가
	
  }//end
</script>
